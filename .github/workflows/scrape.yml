name: Scrape lolchess favorites

on:
  schedule:
    - cron: "45 16 * * *"  # KST 01:45
    - cron: "00 17 * * *"  # KST 02:00
  workflow_dispatch: {}  # 수동 실행 가능

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install node-fetch

      - name: Run Scraper
        run: node scrape.js

      - name: Save CSV
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Daily lolchess snapshot"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
